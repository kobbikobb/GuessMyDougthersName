 <html ng-app="guessApp">

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="loading-bar.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<link rel="stylesheet" type="text/css" href='loading-bar.css'></link>
<body>

	<div id="header">
		<div id="header-inner">
			<h1>Giskaðu á nafn dóttur minnar</h1>
		</div>
	</div>

	<div id="content" ng-controller="guessController">

		<h3>Hún er kröftug og sterk, falleg og góð, hvert er nafn hennar?</h3>

		<form ng-submit="guessName()">
			<p>
				Nafnið þitt: <input type="text" ng-model="userName" /> 
				Þín ágiskun: <input type="text" ng-model="guessedName" /> 
				<input type="submit" value="Giska" class="btn btn-default"/>
			<p/>
		</form>

		<p><span ng-bind="result" class="result"></span></p>

		<div class="imageContainer">
			<img id="image1" src="egibilstol.jpg" />
			<img id="image2" src="egsofandi.jpg" />
			<img id="image3" src="egogmamma.jpg" />
		</div>

		<div class="statistics">
			Fjöldi tilrauna: {{totalTries}} <br/>
			Fjöldi að hluta rétt: {{partiallyCorrectTries}}<br/>
			Fjöldi réttra tilrauna: {{correctTries}}
		</div>
	</div>

	<script src="guessApp.js"></script>
	<script src="guessController.js"></script>

</body>
</html>
